v class="line">(sqrt-iter 1.0 9)</div><div class="line"></div><div class="line">(define (sqrt x) (sqrt-iter 1.0 x))</div><div class="line"></div><div class="line">(sqrt 9)</div></pre></td></tr></table></figure>
